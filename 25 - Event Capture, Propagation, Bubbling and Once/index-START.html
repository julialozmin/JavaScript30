<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <button>Hello</button>
    <script>
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");

      function logText(e) {
        console.log(this.classList.value);
      }

      divs.forEach((div) =>
        div.addEventListener("click", logText, { capture: false })
      );

      button.addEventListener(
        "click",
        () => {
          console.log("Click!");
        },
        { once: true }
      );
    </script>
  </body>
</html>
